<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Busca por CPF" />
            <div class="input-group-append">
                <button mat-button color="primary" class="btn btn-outline-secondary" type="button" (click)="searchCPF()">
          Buscar
        </button>
            </div>
        </div>
    </div>
    <table mat-table [dataSource]="perdas" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail" [@detailExpand]="element == currentPerda ? 'expanded' : 'collapsed'">
                    <div class="example-element-diagram">
                        <div class="example-element-position"> {{element.position}} </div>
                        <div class="example-element-symbol"> {{element.symbol}} </div>
                        <div class="example-element-name"> {{element.name}} </div>
                        <div class="example-element-weight"> {{element.weight}} </div>
                    </div>
                    <div class="example-element-description">
                        {{element.description}}
                        <span class="example-element-description-attribution"> -- Wikipedia </span>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row" [class.example-expanded-row]="currentPerda === element" (click)="currentPerda = currentPerda === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

                {{ perda.cpf }}
            </li>
        </ul>
    </div> -->

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPerdas()">
    Apagar Tudo
  </button>
    <div class="col-md-6">
        <div *ngIf="currentPerda">
            <h4>Perda</h4>
            <div>
                <label><strong>Nome:</strong></label> {{ currentPerda.nome }}
            </div>
            <div>
                <label><strong>CPF:</strong></label> {{ currentPerda.cpf }}
            </div>
            <div>
                <!--<label><strong>Status:</strong></label> {{ currentTutorial.published ? "Published" : "Pending" }}
            </div> -->

                <a class="badge badge-warning" routerLink="/perdas/{{ currentPerda.id }}">
          Editar
        </a>
            </div>

            <div *ngIf="!currentPerda">
                <br />
                <p>Por Favor click em um Registro...</p>
            </div>
        </div>
    </div>
</div>
