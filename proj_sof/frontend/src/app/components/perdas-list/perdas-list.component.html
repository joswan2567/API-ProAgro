<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" [(ngModel)]="cpf" class="form-control" mask="000.000.00-00"
                placeholder="Busca por CPF" />
            <div class="input-group-append">
                <button mat-button color="primary" class="btn btn-outline-secondary" type="button"
                    (click)="searchCPF()">
                    Buscar
                </button>
            </div>
        </div>
    </div>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input> -->
    </mat-form-field>

    <table mat-table [dataSource]="perdas" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-button>Edit</button>
            </mat-cell>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>

    <!-- <div class="col-md-6">
        <h4>Perdas Lista</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let perda of perdas; let i = index" [class.active]="i == currentIndex" (click)="setActivePerda(perda, i)">
                {{ perda.nome }}
            </li>
            <li class="list-group-item" *ngFor="let perda of perdas; let i = index" [class.active]="i == currentIndex" (click)="setActivePerda(perda, i)">
                {{ perda.cpf }}
            </li>
        </ul>
    </div> -->

    <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPerdas()">
    Apagar Tudo
  </button> -->
    <div class="col-md-6">
        <div *ngIf="currentPerda">
            <h4>Perda</h4>
            <div>
                <label><strong>Nome:</strong></label> {{ currentPerda.nome }}
            </div>
            <div>
                <label><strong>CPF:</strong></label> {{ currentPerda.cpf }}
            </div>
            <div>
                <!--<label><strong>Status:</strong></label> {{ currentTutorial.published ? "Published" : "Pending" }}
            </div> -->

                <a class="badge badge-warning" routerLink="/perdas/{{ currentPerda.id }}">
                    Editar
                </a>
            </div>

            <div *ngIf="!currentPerda">
                <br />
                <p>Por Favor click em um Registro...</p>
            </div>
        </div>
    </div>
</div>
