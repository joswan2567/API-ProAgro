<mat-card class="card-perdas" fxLayoutAlign="center start">
  <!-- <agm-map id="map" [latitude]="lat" [longitude]="lng" (mapReady)="takeMap($event)"> -->
  <agm-map id="map" [latitude]="lat" [longitude]="lng">
    <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> -->
  </agm-map>
  <div class="container-table" fxLayout="column" fxLayoutAlign="start start">
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
        <mat-form-field fxFlex="60" fxLayout="column" fxLayoutGap="20px" fxLayout.xs="column">
          <mat-label>Busca por CPF</mat-label>
          <input type="text" [value]="cpf" matInput mask="000.000.00-00"
               placeholder="Ex. 123.456.79-10">
          <!-- <mat-error
              *ngIf="(form.controls['email'].hasError('required') && form.controls['email'].touched) ">
              Campo necess√°rio!
          </mat-error> -->
      </mat-form-field>
      <div class="input-group-append">
        <button mat-button color="primary" class="btn btn-outline-secondary" type="button" (click)="searchCPF()">
          Buscar
        </button>
      </div>
    </div>
    <table mat-table class="table-perdas" [dataSource]="perdas" class="mat-elevation-z8">
      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-button>Edit</button>
        </mat-cell>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</mat-card>
